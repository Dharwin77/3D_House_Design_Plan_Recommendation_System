<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D House Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- <link rel="stylesheet" href="styleview.css"> -->
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='download.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }
    model-viewer {
      width: 80%;
      height: 500px;
      margin: 20px auto;
      display: block;
      background-color: #383434;
  }
  .output-container {
    display: flex;
    flex-direction: column; 
    align-items: center;    
    justify-content: center; 
    text-align: center;      
    height: 100vh;        
}
#viewModelBtn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#viewModelBtn:hover {
    background-color: #218838;
}
    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #0056b3;
    }
    .details-section p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }
    .details-section strong {
      color: #0056b3;
    }
    .generate-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .generate-btn:hover {
      background-color: #218838;
    }
</style>
<body>
    <h1>üè° 3D House Model Viewer</h1>
    <model-viewer id="modelViewer" alt="3D House Model" auto-rotate camera-controls></model-viewer>
    <p>üìÇ <strong>Model Path:</strong> <span id="modelPath"></span></p>
    <button type="button" onclick="history.back()">‚¨ÖÔ∏è Go Back</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    let modelPath = urlParams.get("model");
    if (!modelPath) {
        console.error("No model specified.");
        return;
    }
    modelPath = "/static/" + modelPath;
    console.log("Loading model:", modelPath);
    document.getElementById("modelViewer").setAttribute("src", modelPath);
    document.getElementById("modelPath").textContent = modelPath;
});
        const urlParams = new URLSearchParams(window.location.search);
const modelPath = urlParams.get('model');

if (modelPath) {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Lighting
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    let model; // Declare model globally to access it in the animate function

const loader = new THREE.GLTFLoader();
loader.load(
    modelPath,
    (gltf) => {
        model = gltf.scene; // Assign the model to the global variable
        scene.add(model);

        // Center the model in the scene
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        // Adjust the camera distance based on the model size
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        camera.position.z = maxDim * 1.5;

        animate();
    },
    undefined,
    (error) => {
        console.error('Error loading model:', error);
    }
);

function animate() {
    requestAnimationFrame(animate);

    // Rotate the model if it's loaded
    if (model) {
        model.rotation.y += 0.01; // Rotate the model around the Y-axis
    }

    renderer.render(scene, camera);
}}
    </script>
</body>
</html>
